<!DOCTYPE html>
<html>
<head>
    <title>이미지 처리 결과</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
    {% for result in results %}
    <div class="blockComponent">
        <h1> 이미지 처리 결과 </h1>
        <img src="data:image/jpeg;base64,{{ result.encoded_image }}" alt="업로드된 이미지">
        <div class >
            <p><span>객체: {{ result.object }} </span></p>
            <p><span>좌표: {{ result.coordinate }} </span></p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
